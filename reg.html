<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="jquery.formstyler.css" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/jquery.formstyler.min.js"></script>
</head>
<body>
	<div class="login-page">
		<form>
			<div class="logo">
				<img src="img/logo2.svg">
			</div>
			<div class="block-name">
				Присоединяйтесь к нам
			</div>
			<div class="bottom-link other">
				У Вас уже есть аккаунт? <a href="#">Войти</a>
			</div>
			<div class="field-name">
				Ваш номер телефона
			</div>
			<div class="field">
				<input type="text" placeholder="+7 999 999 99 99">
			</div>
			<div class="field-name">
				Ваш E-mail
			</div>
			<div class="field">
				<input type="text" placeholder="example@gmail.com">
			</div>
			<div class="field-name">
				Придумайте пароль <i>(не менее 6 символов)</i>
			</div>
			<div class="field">
				<input type="password">
			</div>
			<div class="field-name">
				Повторите пароль
			</div>
			<div class="field">
				<input type="password">
			</div>
			<div class="captcha">
				<img src="img/captcha.png">
			</div>
			<div class="button">
				<button>Присоединиться</button>
			</div>
			<div class="bottom-text">
				Присоединяясь, Вы соглашаетесь с политикой конфиденциальсномти и пользовательским соглашенем.
			</div>
		</form>
	</div>
</body>
</html>
